<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoUnion • Groups</title>
    <link rel="stylesheet" href="groups.css" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="Discover and join groups on GoUnion" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">GoUnion</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="home.html">Dashboard</a></li>
        <li><a class="active" href="groups.html">Groups</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="alumni.html">Alumni</a></li>
      </ul>
    </nav>

    <section class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <h1 class="page-title" style="margin-bottom: 0">Discover Groups</h1>
        <button
          id="createGroupBtn"
          style="
            background: linear-gradient(135deg, #6d28d9 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
          "
        >
          <i class="fas fa-plus"></i> Create Group
        </button>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search groups..." />
      </div>

      <!-- Groups List -->
      <div class="groups-grid">
         <!-- Groups will be loaded here dynamically by groups.js -->
         <div class="loading-state" style="text-align: center; color: #b0b0c0; grid-column: 1/-1; padding: 2rem;">
            Loading groups...
         </div>
      </div>
    </section>

    <script src="groups.js"></script>
  </body>
</html>
